@main("Log in - Movify") {
    <header id="login-header">
        <img src="@routes.Assets.at("images/logo-black.png")" alt="Movify logo"/>
        <h1><a href="@routes.Application.index()">Movify</a></h1>
    </header>

    <div id="form-container" class="container">
        <form method="post" action="@routes.UserController.doLogin()">
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="username" autocomplete="off"
                required="true">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password" required="true">
            </div>

            <input class="form-control green-button" type="submit" value="Log in">
        </form>
        <a href="#">Forgot your password?</a>

        <p>Don't have an account? <a href="@routes.UserController.showSignUp()">Sign up</a></p>
    </div>
}
